---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- "public/js/intro.js"
- "public/chosen/chosen.jquery.js"
- "public/js/modernizer.js"
- "public/js/jquery.highlighttextarea.js"
- "public/js/canvasjs.min.js"
- "public/chosen/chosen.css"
